<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Pixelation App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pixelate App</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>

    <div class="controls">
      <label for="pixelSize">Pixel Size:</label>
      <input type="range" id="pixelSize" min="1" max="20" value="10">
    </div>

    <div class="controls">
        <label for="greyscale">Greyscale:</label>
        <input type="checkbox" id="greyscale">
    </div>

    <div class="controls">
        <label for="usePalette">Use Color Palette:</label>
        <input type="checkbox" id="usePalette">
    </div>
  
    <div class="controls">
        <label for="paletteSelection">Select Palette:</label>
        <select id="paletteSelection" disabled>
          <option value="gameboy">Gameboy</option>
          <option value="atari2600">Atari 2600</option>
          <option value="nes">NES</option>
          <option value="commodore64">Commodore 64</option>
          <option value="bbcmicro">BBC Micro</option>
          <option value="sinclairql">Sinclair QL</option>
          <option value="ti994a">TI-99/4A</option>
          <option value="vic20">VIC 20</option>
          <option value="zxspectrum">ZX Spectrum</option>
        </select>
    </div>

    <div class="controls">
        <label for="maxWidth">Max Width:</label>
        <input type="number" id="maxWidth" placeholder="Enter max width (px)">
    </div>
  
    <div class="controls">
        <label for="maxHeight">Max Height:</label>
        <input type="number" id="maxHeight" placeholder="Enter max height (px)">
    </div>

    <button id="downloadButton">Download Pixelated Image</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
