<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Pixelation App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pixelate App</h1>
    <h4>Turn any image into pixels!</h4>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>

    <div class="controls">
      <label for="pixelSize">Pixel Size:</label>
      <input type="range" id="pixelSize" min="1" max="20" value="10">
    </div>

    <div class="controls">
        <label for="greyscale">Greyscale:</label>
        <input type="checkbox" id="greyscale">
    </div>

    <div class="controls">
        <label for="maxWidth">Max Width:</label>
        <input type="number" id="maxWidth" placeholder="Enter max width (px)">
    </div>
  
    <div class="controls">
        <label for="maxHeight">Max Height:</label>
        <input type="number" id="maxHeight" placeholder="Enter max height (px)">
    </div>

    <button id="downloadButton">Download Pixelated Image</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
